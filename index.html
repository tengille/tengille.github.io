<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tengille | above the clouds</title>
    <style>

      :root {
        --bg-img: url(./taylor-van-riper-yQorCngxzwI-unsplash.jpg);
        --light-blue: rgb(177, 217, 233);
        --sky-blue: skyblue;
      }

      @font-face {
        font-family: "Korataki Regular";
        src: url(./Korataki\ Regular.ttf);
      }

      html,
      body {
        background: url(./0.gif) no-repeat center;
        background-size: cover;
        display: flex;
          align-items: center;
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;
      }

      #container {
        display: flex;
          align-items: center;
          justify-content: center;
        height: 100vh;
        width: 100vw;
      }

      #app {
        background-color: white;
        color: var(--light-blue);
        height: 400px;
        width: 60%;
          max-width: 640px;
      }

      #app-inner {
        background: var(--bg-img) no-repeat center;
        background-size: cover;
        height: calc(100% - 20px);
        margin: 10px;
        position: relative;
        width: calc(100% - 20px);
      }

        #headline {
          color: white;
          font-family: "Korataki Regular", sans-serif;
          font-size: 16px;
          padding: 5px;
        }

        #footer {
          background-color: white;
          text-align: right;
          height: 15px;
          padding-top: 5px;
          position: absolute;
            bottom: 0;
          width: 100%;
        }

        #footer a {
          color: var(--sky-blue);
          padding-left: 3px;
        }

        #footer a:hover {
          color: var(--light-blue);
        }

      </style>
      <script src="https://kit.fontawesome.com/a80270826f.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="container">
      <div id="app">
        <div id="app-inner">
          <div id="headline">hi!</div>
          <div id="footer">
            <a href="https://nightjar.gg"><i class="fa-solid fa-gamepad"></i></a>
            <a href="https://github.com/tengille"><i class="fa-brands fa-github"></i></a>
            <a href="https://twitch.tv/tengille_"><i class="fa-brands fa-twitch"></i></a>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script>
  </script>
</html>
